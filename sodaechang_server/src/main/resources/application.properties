server.port=8090

#spring.mvc.view.prefix=/WEB-INF/views/
#spring.mvc.view.suffix=.jsp

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sodaechang?useSSL=false&serverTimezon=Asia/Seoul&&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234

# query의 ?에 어떤 값이 들어가는지 추적할 수 있는 설정. TRACE Log에 값을 보여줌.
logging.level.org.hibernate.type.descriptor.sql=trace

# update : 애플리케이션 실행 시 변경점만 반영
# show_sql : sql 쿼리를 보여줌
# use_sql_comment : sql 쿼리의 추가정보를 show
spring.jpa.hibernate.ddl-auto=update	
spring.jpa.properties.hibernate.show_sql=true	
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
